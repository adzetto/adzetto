name: Generate Achievements

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/achievements.yml'

jobs:
  badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate achievements panel
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: adzetto
          filename: github-achievements.svg
          base: ''
          config_timezone: Europe/Istanbul
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: no
          plugin_achievements_display: compact
          plugin_achievements_limit: 24
      - name: Commit generated SVG
        uses: EndBug/add-and-commit@v9
        with:
          add: 'github-achievements.svg'
          message: 'chore(achievements): update achievements SVG'

